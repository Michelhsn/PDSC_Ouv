<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="awesome" name="css/fontawesome.css"></h:outputStylesheet>
	<title>Ouvidoria</title>
</h:head>
<h:body>
	<p:growl id="msg"></p:growl>
	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100" header="Ouvidoria IFPE - PDSC"
			resizable="true" closable="false" collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="south" size="100"
			header="Sistema de Ouvidoria" resizable="true" closable="false"
			collapsible="false">
		</p:layoutUnit>

		<p:layoutUnit position="west" size="200" header="Menu"
			resizable="true" closable="false" collapsible="false">
			<h:form id="mainForm">
				<p:panelMenu id="mainMenu">
					<p:submenu label="Início">
						<p:menuitem value="Página Inicial" outcome="/index.xhtml" />
					</p:submenu>
					<p:submenu rendered="#{clienteMB.adm}" label="Cadastro">
						<p:menuitem value="Solicitação" outcome="/paginas/cadastroSolicitacoes.xhtml" />
						<p:menuitem value="Unidade" outcome="/index.xhtml" />
						<p:menuitem value="Usuário" outcome="/index.xhtml" />
					</p:submenu>
					<p:submenu rendered="#{clienteMB.adm or clienteMB.comum}" label="Consulta">
						<p:menuitem value="Recurso" outcome="/consultaSolicitacoes.xhtml?faces-redirect=true" />
						<p:menuitem value="Solicitação" outcome="/consultaSolicitacoes.xhtml" />
						<p:menuitem value="Encaminhamento" outcome="/consultaSolicitacoes.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<ui:insert name="conteudo"></ui:insert>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
