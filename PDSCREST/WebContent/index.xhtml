	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="/template.xhtml">
		<ui:define name="conteudo">
		<f:event listener="#{clienteMB.getNomeUsuario()}"

			<h:outputText value="Bem-vindo! "></h:outputText>

			<p:commandButton rendered="#{clienteMB.getNomeUsuario() != null}" value="logout" action="#{clienteMB.logout()}"></p:commandButton>

	</ui:composition>
