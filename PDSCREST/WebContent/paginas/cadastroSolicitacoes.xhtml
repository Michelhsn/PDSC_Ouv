<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="conteudo">
	<f:event listener="#{clienteMB.carregaCadastro}" type="preRenderView"></f:event>
		<p:toolbar>
			<f:facet name="left">
				<p:outputLabel value="Solicitacoes"></p:outputLabel>
			</f:facet>
		</p:toolbar>
		<h:form method="post" id="formu" >
			<p:panelGrid id="panel" columns="2">
				<p:outputLabel value="Número: "></p:outputLabel>
				<p:inputText name="numero" value="#{clienteMB.numero}"></p:inputText>

				<p:outputLabel value="Tipo: "></p:outputLabel>
				<p:inputText name="tipo" value="#{clienteMB.tipo}"></p:inputText>

				<p:outputLabel value="Assunto: "></p:outputLabel>
				<p:inputText name="assunto" value="#{clienteMB.assunto}"></p:inputText>

				<p:outputLabel value="Nome: "></p:outputLabel>
				<p:inputText name="nome" value="#{clienteMB.nome}"></p:inputText>
			</p:panelGrid>

			<p:panelGrid columns="2">
				
				<p:commandButton value="Cadastrar"
					action="#{clienteMB.setSolicitacoes()}"></p:commandButton>
					
					<p:commandButton value="Alterar" update=":msg" rendered="#{clienteMB.acao eq 'editar'}"
					action="#{clienteMB.setSolicitacoesAlterar()}"></p:commandButton>
			</p:panelGrid>
		</h:form>
		<!-- <form method="post" action="http://localhost:8080/PDSCREST/api/solicitacoes">
            Name: <input type="text" name="numero" id="name" /><br />
            Message: <input type="text" name="tipo" id="message" /><br />
            Item 1: <input type="text" name="assunto" id="thelist" /><br />
            Item 2: <input type="text" name="nome" id="thelist" /><br />
            <input type="submit" value="Submit" />
        </form> -->
	</ui:define>

</ui:composition>
</html>
